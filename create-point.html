<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">

    <link rel="stylesheet" href="styles/responsive.css">
    
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Ecoleta">
                <a href="#"><span></span>Voltar para home</a>
            </header>
            
           <form action="">
               <h1>Cadastro de ponto de coleta</h1>

               <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="city" id="" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                                               
                    </div>


               </fieldset>
                   





               <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>
               </fieldset>

               <button type="submit">Cadatrar ponto de coleta</button>
           </form>
        
  
    </div>
     
</body>
</html>
